schema_version: 1

version: 0.5.5
release: community
name: oshinko-webui-openshift
from: centos:7
ports:
  - value: 8080
modules:
  install:
    - name: npm_bower
    - name: launch
    - name: oc
    - name: app
    - name: chown
packages:
  repositories:
    - name: scl
      rpm: centos-release-scl
  install:
    - wget
    - git
    - bzip2
    - rh-nodejs8
artifacts:
    - url: https://github.com/openshift/origin/releases/download/v3.10.0/openshift-origin-client-tools-v3.10.0-dd10d17-linux-64bit.tar.gz
      md5: ae438dbb853847e9b6bc3136a29a2a8f
run:
  user: 185
  cmd:
    - "/usr/src/app/launch.sh"
  workdir: /usr/src/app
