<div class="modal-header">
    <h4 class="modal-title" translatable="yes">Delete cluster</h4>
</div>
<div class="modal-body">
    <span>Do you want to delete cluster: {{clusterName}}?</span>
</div>
<div class="modal-footer">
    <button id="cancelbutton" class="btn btn-default btn-cancel1" translatable="yes" ng-click="cancelfn()">Cancel</button>
    <button id="deletebutton" class="btn btn-primary" translatable="yes" ng-click="complete(deleteCluster())">Delete</button>
</div>
