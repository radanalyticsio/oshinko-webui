<modal-dialog>
    <div class="modal-header">
        <h4 class="modal-title" translatable="yes">Deploy cluster</h4>
    </div>
    <div class="modal-body" ng-keyup="submitForm($event, 'newCluster')">
        <table class="form-table-ct">
            <tr>
                <td class="top">
                    <label translatable="yes" class="control-label" for="cluster-new-name">Name</label>
                </td>
                <td>
                    <input id="cluster-new-name" class="form-control" type="text"
                        ng-model="fields.name" autofocus>
                </td>
            </tr>
            <tr>
                <td class="top">
                    <label class="control-label" for="cluster-new-workers" translatable="yes">Number of workers</label>
                </td>
                <td>
                    <input id="cluster-new-workers" class="form-control" type="number"
                        ng-model="fields.workers">
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button id="cancelbutton" class="btn btn-default btn-cancel" translatable="yes">Cancel</button>
        <button id="createbutton" class="btn btn-primary" translatable="yes" ng-click="complete(newCluster())">Deploy</button>
    </div>
</modal-dialog>
