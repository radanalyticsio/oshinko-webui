<div class="login-pf">
    <div class="container">
        <div class="row">
            <div class="col-sm-12"></div>
            <div class="col-sm-7 col-md-6 col-lg-5 login">
                <div ng-show="error" class="alert alert-danger">{{error}}</div>
                <form name="loginform" class="form-horizontal" role="form" ng-submit="login()">
                    <div class="form-group row">
                        <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" name="username" id="inputUsername" class="form-control" ng-model="username" required/>
                            <span ng-show="loginform.username.$dirty && loginform.username.$error.required" class="help-block">Username is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="password" name="password" id="inputPassword" class="form-control" ng-model="password" required/>
                            <span ng-show="loginform.password.$dirty && loginform.password.$error.required" class="help-block">Password is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 col-md-10"></div>
                        <div class="login-button-container">
                            <button type="submit" ng-disabled="loginform.$invalid || dataLoading" class="btn btn-primary btn-lg col-xs-12" id="login-button" tabindex="3">Log In
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-5 col-md-6 col-lg-7 details">
                <p>
                <label id="welcome-msg" class="control-label">Welcome to Oshinko.</label>
              </p>
            </div>
        </div>
    </div>
</div>
