<div class="login-pf container-fluid">
    <div class="row-fluid">
        <div class="col-sm-7 col-md-6 col-lg-5 login">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form class="form-horizontal" role="form" ng-submit="login()">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" name="username" id="inputUsername" class="form-control" ng-model="username"
                               required/>
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
                    <div class="col-sm-10 col-md-10">
                        <input type="password" name="password" id="inputPassword" class="form-control"
                               ng-model="password" required/>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">

                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 submit">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading"
                                class="btn btn-primary btn-large">Log In
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-5 col-md-6 col-lg-7 details">
            <p><strong>Welcome to Oshinko.</strong>
            </p>
        </div>
    </div>
</div>
