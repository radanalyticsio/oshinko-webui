  - apiVersion: v1
    kind: Template
    template: oshinko-webui-secure
    metadata:
      name: oshinko-webui-secure
    objects:
      - kind: Service
        apiVersion: v1
        metadata:
          name: ${OSHINKO_WEB_NAME}-ocproxy
          labels:
            name: ${OSHINKO_WEB_NAME}-ocproxy
            appName: ${OSHINKO_WEB_NAME}
        spec:
          ports:
          - name: oc-proxy-port
            protocol: TCP
            port: 8001
            targetPort: 8001
          selector:
            name: ${OSHINKO_WEB_NAME}
      - kind: Service
        apiVersion: v1
        metadata:
          name: ${OSHINKO_WEB_NAME}
          labels:
            name: ${OSHINKO_WEB_NAME}
            appName: ${OSHINKO_WEB_NAME}
        spec:
          ports:
            - name: o-web-port
              protocol: TCP
              port: 8080
              targetPort: 8080
          selector:
            name: ${OSHINKO_WEB_NAME}
      - kind: Route
        apiVersion: route.openshift.io/v1
        metadata:
          name: ${OSHINKO_WEB_NAME}-oaproxy
        spec:
          path: /webui
          to:
            name: ${OSHINKO_WEB_NAME}-oaproxy
          tls:
            termination: Reencrypt
          alternateBackends:
            - kind: Service
              name: ${OSHINKO_WEB_NAME}-oaproxy
      - kind: Service
        apiVersion: v1
        metadata:
          name: ${OSHINKO_WEB_NAME}-oaproxy
          annotations:
            service.alpha.openshift.io/serving-cert-secret-name: proxy-tls
        spec:
          ports:
          - name: oaproxy-port
            port: 443
            targetPort: 8443
          selector:
            name: ${OSHINKO_WEB_NAME}
      - kind: DeploymentConfig
        apiVersion: v1
        metadata:
          name: ${OSHINKO_WEB_NAME}
          labels:
            name: ${OSHINKO_WEB_NAME}
            appName: ${OSHINKO_WEB_NAME}
        spec:
          strategy:
            type: Rolling
          triggers:
            - type: ConfigChange
          replicas: 1
          selector:
            name: ${OSHINKO_WEB_NAME}
          template:
            metadata:
              labels:
                name: ${OSHINKO_WEB_NAME}
                appName: ${OSHINKO_WEB_NAME}
            spec:
              containers:
                - name: oauth-proxy
                  image: openshift/oauth-proxy:v1.1.0
                  imagePullPolicy: IfNotPresent
                  ports:
                  - containerPort: 8443
                    name: public
                  args:
                    - --https-address=:8443
                    - --provider=openshift
                    - --openshift-service-account=oshinko
                    - --upstream=http://localhost:8080
                    - --tls-cert=/etc/tls/private/tls.crt
                    - --tls-key=/etc/tls/private/tls.key
                    - --cookie-secret=SECRET
                    - --skip-provider-button
                    - -openshift-sar={"namespace":"$(CURRENT_NAMESPACE)","resource":"services","name":"${OSHINKO_WEB_NAME}","verb":"get"}
                    - --proxy-prefix=/webui
                    - -cookie-expire=24h0m0s
                    - -proxy-prefix=/webui
                    - -cookie-expire=24h0m0s
                  volumeMounts:
                  - mountPath: /etc/tls/private
                    name: proxy-tls
                  env:
                    - name: CURRENT_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                - name: ${OSHINKO_WEB_NAME}
                  image: ${OSHINKO_WEB_IMAGE}
                  imagePullPolicy: IfNotPresent
                  ports:
                    - name: o-web-port
                      containerPort: 8080
                      protocol: TCP
                  env:
                    - name: SPARK_DEFAULT
                      value: ${SPARK_DEFAULT}
                    - name: OSHINKO_REFRESH_INTERVAL
                      value: ${OSHINKO_REFRESH_INTERVAL}
                    - name: WEB_ROUTE_NAME
                      value: ${OSHINKO_WEB_NAME}
                    - name: INSECURE_WEBUI
                      value: "false"
                    - name: CURRENT_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                  readinessProbe:
                    failureThreshold: 3
                    httpGet:
                      path: /webui
                      port: 8080
                      scheme: HTTP
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 1
                    initialDelaySeconds: 20
                  livenessProbe:
                    failureThreshold: 3
                    httpGet:
                      path: /webui
                      port: 8080
                      scheme: HTTP
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 1
                    initialDelaySeconds: 20
                - name: oc-proxy
                  image: radanalyticsio/oc-proxy:stable
                  imagePullPolicy: IfNotPresent
                  args:
                    - proxy
                    - "-p"
                    - '8001'
                    - "--address=0.0.0.0"
                    - "--disable-filter=true"
                    - "--api-prefix=/proxy"
                  ports:
                    - name: oc-proxy-port
                      containerPort: 8001
                      protocol: TCP
              volumes:
                - name: proxy-tls
                  secret:
                    secretName: proxy-tls
              serviceAccount: oshinko
    parameters:
      - name: SPARK_DEFAULT
        description: Full name of the spark image to use when creating clusters
        required: false
      - name: OSHINKO_WEB_NAME
        description: Name of the oshinko web service
        value: "oshinko-web"
      - name: OSHINKO_WEB_IMAGE
        description: Full name of the oshinko web image
        required: true
        value: radanalyticsio/oshinko-webui:stable
      - name: OSHINKO_WEB_ROUTE_HOSTNAME
        description: The hostname used to create the external route for the webui
      - name: OSHINKO_REFRESH_INTERVAL
        value: "5"
        description: Refresh interval for updating cluster list in seconds
